<body style="background-color: #0C6187;">


  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <br>
        <br>
        <mat-card>
          <div *ngIf="captcha" class="text-center">
            <form [formGroup]="aFormGroup" (ngSubmit)="onSubmit()">
              <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha"></ngx-recaptcha2>
              <button type="submit" class="btn btn-primary" [disabled]="aFormGroup.invalid">Enviar</button>
            </form>
          </div>
          <div *ngIf="!captcha">
            <form [formGroup]="formularioQueja">
              <div>
                <div class="row">
                  <div class="col">
                    <mat-form-field appearance="standard" style="width:300px">
                      <label for="noqueja">No. Queja</label>
                      <input matInput type="email" formControlName="noqueja" required
                        placeholder="Digite su correo electrónico">
                      <mat-error *ngIf="noquejaField?.hasError('required')">Ingresa un número de queja</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="text-center">
                  <button class="btn btn-success" class="Filtrar" (click)="validar()"> Consulta </button>
                </div>
              </div>
            </form>
            <mat-card *ngIf="trazabilidadVista">
              <h3><strong>{{resumen}}</strong></h3>
              <h3><strong>En estado:</strong> {{trazabilidadObject.nombreEstado}}</h3>
              <h3> <strong>Situación Actual de la queja: </strong> {{descripcion}}</h3>


              <div class="row">
                <div class="col">
                  <div class="step-indicator">
                    <div class="step-item" [class.completed]="presentadaSelected"></div>
                    <div class="step-item" [class.completed]="asignadaSelected"></div>
                    <div class="step-item" [class.completed]="analisisSelected"></div>
                    <div class="step-item" [class.completed]="procedenteSelected"></div>
                    <div class="step-item" [class.completed]="seguimientoSelected"></div>
                    <div class="step-item" [class.completed]="finalizadaSelected"></div>
                  </div>
                </div>

                <div class="col">
                  <ul class="step-list">
                    <li [class.completed]="presentadaSelected">Presentada</li>
                    <li [class.completed]="asignadaSelected">Esperando a ser asignada</li>
                    <li [class.completed]="analisisSelected">En Análisis</li>
                    <li [class.completed]="procedenteSelected">Procedente</li>
                    <li [class.completed]="seguimientoSelected">Seguimiento</li>
                    <li [class.completed]="finalizadaSelected">Finalizada</li>
                  </ul>
                </div>
              </div>

            </mat-card>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</body>
