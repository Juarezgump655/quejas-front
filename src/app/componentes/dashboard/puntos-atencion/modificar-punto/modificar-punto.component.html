<form class="was-validated" [formGroup]="formularioparaModificar">


  <div class="mb-3 ">
    <label for="text" class="-form-label">Nombre del punto de atencion</label>
          
          <div class="col-sm-10">
              <input type="text" maxlength="25" class="form-control input" id="validationTextarea" formControlName="nombrePuntoAtencion"
                  placeholder="nuevo nombre del punto de atencion" required="true" [(ngModel)]="registro.nombrePunto" >
          </div>
          <br>

<!-- mat togle para estado -->

          


<div class="mb-3 row">
  <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
  <div class="col-sm-10">

      <mat-slide-toggle color="primary" #estado class="margenObservaciones"
          formControlName="estado" [(ngModel)]="registro.nombreEstado">

          {{estado.checked ? 'Activo' : 'Inactivo'}}

      </mat-slide-toggle>
  </div>
</div>

<div mat-dialog-actions class="d-flex justify-content-center">
  <button type="button" class="btn btn-primary" (click)="onCancelar()">Cancelar</button>
  <button type="button" class="btn btn-primary" mat-dialog-close (click)="validarFormulario()">Guardar</button>
</div>


  </div>
</form>
