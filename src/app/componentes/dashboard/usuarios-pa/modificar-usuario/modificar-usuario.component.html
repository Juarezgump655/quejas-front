<form class="was-validated" [formGroup]="formularioModificarUsuario">
<!-- -->
<div class="row">
 
  <!-- nombre -->
  <div class="col">
  <label for="text" class="-form-label">Nombre del usuario</label>
  <div class="col-sm-10">
  <input type="text" maxlength="25" class="form-control input" id="validationTextarea" formControlName="Nombre"
    required="true"
      placeholder="nombre del usuario"  [(ngModel)]="registro.nombreUsuario">
      <mat-error *ngIf="NombreField?.hasError('required')" >Digite un nombre Valido</mat-error>
  </div>
</div>
  <!-- apellidos -->
  <div class="col">
  <label for="text" class="-form-label">Apellidos del usuario</label>
  <div class="col-sm-10">
  <input type="text" maxlength="25" class="form-control input" formControlName="apellidos" required="true"
      placeholder="apellidos del usuario" [(ngModel)]="registro.apellidosUsuario">
      <mat-error *ngIf="apellidosField?.hasError('required')" >Digite Apellidos Validos</mat-error>
  </div>
</div>

</div>

<div class="row">
  <div class="col">
    
    
  <mat-form-field appearance="legacy" class="campo">
    <mat-label id="puntoAtencionLabel">Selecciona un punto de atencion</mat-label>
    <mat-select [(ngModel)]="registro.idPuntoAtencion" aria-labelledby="puntoAtencionLabel" formControlName="idPuntoatencion" >
        <mat-option *ngFor="let puntosAtencion of traerPuntos" [value]="puntosAtencion.idPuntoAtencion">{{puntosAtencion.nombrePunto}}</mat-option>
    </mat-select>
    </mat-form-field>
  </div>

<div class=" col">
    <mat-form-field appearance="standard" style="width:300px" class="campo2" >
      <label for="correo">Correo </label>
      <input matInput type="email" formControlName="correo" required="true" [(ngModel)]="registro.correo">
      <mat-error *ngIf="correoElectronicoField?.hasError('required')" >Digite un correo electronico valido</mat-error>
    </mat-form-field>
  </div>
  
</div>


<div class="row">
  <div class="col">
    <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
   
      <mat-slide-toggle color="primary" #estado class="margenObservaciones"
        formControlName="estado" [(ngModel)]="registro.estado">
        {{estado.checked ? 'Activo' : 'Inactivo'}}
      </mat-slide-toggle>
    
    </div>

    <div class="col">
  <!-- combobox de cargos -->
  <mat-form-field appearance="legacy" class="campo3">
    <mat-label>Elije un cargo</mat-label>
    <mat-select [(ngModel)]="registro.idCargo" formControlName="id_cargo">
        <mat-option *ngFor="let cargo of traerCargo" [value]="cargo.idCargo" >{{cargo.nombreCargo}}</mat-option>
    </mat-select>
    </mat-form-field>
  </div>
  

  <div class="mb-3 row">
   
  </div>

  <div mat-dialog-actions class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary" (click)="onCancelar()">Cancelar</button>
    <button type="button" class="btn btn-primary" mat-dialog-close (click)="validarFormulario()"> Guardar</button>
  </div>
</div>


</form>
