<form class="was-validated" [formGroup]="crearTpForm">
  <div class="mb-3">
    <div class="d-flex justify-content-center">
   

    <div class="col-sm-10">
      <label for="text" class="-form-label">Siglas del tipo de queja</label>
      <input type="text" maxlength="10" class="form-control input" id="validationTextarea" formControlName="siglasQueja"
          placeholder="por ejemplo, QMS = Quejas por Mal Servicio o servicio no conforme" required="true">
  </div>
</div>


<div class="d-flex justify-content-center">

<div class="col-sm-10">
  <label for="text" class="-form-label">Descripción del tipo de queja</label>
  <input type="text" maxlength="50" class="form-control input" id="validationTextarea" formControlName="descripcionQueja"
      placeholder="descripción de la queja a crear" required="true">
</div>
</div>


<div mat-dialog-actions class="d-flex justify-content-center">
  <button type="button" class="btn btn-primary" (click)="onCancelar()">Cancelar</button>
  <button type="button" class="btn btn-primary" mat-dialog-close (click)="validarFormulario()">Guardar</button>
</div>
  </div>


</form>
